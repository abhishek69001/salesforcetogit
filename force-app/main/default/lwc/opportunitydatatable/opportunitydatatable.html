<template>
<lightning-card title="opportunity data table" icon-name="standard:account">
    <lightning-button variant="brand" label="show" onclick={buttonclick}></lightning-button>

    <template if:true={oppresult}>
     <lightning-datatable
         key-field="id"
         data={oppresult}
         show-row-number-column
         row-number-offset={rowOffset}
         hide-checkbox-column
         columns={columnlist}
         onrowaction={handleRowAction}>
     </lightning-datatable>
    </template>
    
</lightning-card>
</template>
