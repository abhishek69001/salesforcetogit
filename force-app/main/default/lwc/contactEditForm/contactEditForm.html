<template>
 <lightning-card title="Edit Contact">
        <div class="slds-m-around_medium">
            <!-- Add input fields for editing contact details -->
            <lightning-input label="First Name" value={editedContact.FirstName} onchange={handleFirstNameChange}></lightning-input>
            <lightning-input label="Last Name" value={editedContact.LastName} onchange={handleLastNameChange}></lightning-input>
            <lightning-input label="Email" value={editedContact.Email} onchange={handleEmailChange}></lightning-input>
            

            <div class="slds-m-top_medium">
                <lightning-button label="Cancel" onclick={handleCancel}></lightning-button>
                <lightning-button label="Save" variant="brand" onclick={handleSave}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
