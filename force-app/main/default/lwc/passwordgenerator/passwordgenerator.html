<template>

    <div>
        <lightning-card title="Password Generator">
            <lightning-layout>
                <lightning-layout-item size="6">
                    <lightning-input label="Password Length" type="number" min="1" step="1" value={passwordLength} onchange={handleLengthChange}></lightning-input>
                    <lightning-button label="Generate Password" onclick={generatePassword}></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
            <lightning-layout>
                <lightning-layout-item size="6">
                    <p>Generated Passwords:</p>
                    <ul>
                        <template for:each={passwords} for:item="password">
                            <li key={password}>{password}</li>
                        </template>
                    </ul>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-card>
    </div>


</template>
