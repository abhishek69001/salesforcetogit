<template>
<lightning-card  variant="Narrow"  title="Cart" icon-name="standard:account">
    <lightning-datatable
        key-field="id"
        data={cart.data}
        show-row-number-column
        row-number-offset={rowOffset}
        onrowselection={selectedid}
        columns={columnList}
        >
    </lightning-datatable><br>
    <lightning-button variant="destructive" label="Delete" title="titleName" onclick={deleteitems}></lightning-button><br>
    <lightning-button variant="brand" label="Order" onclick={order}></lightning-button>


	<template if:true={showModal}>
		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
			aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
	                  <lightning-icon icon-name="utility:close"
	                     alternative-text="close"
	                     variant="inverse"
	                     size="small" ></lightning-icon>
	                  <span class="slds-assistive-text">Close</span>
	               </button>
					<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
						Modal Header with LWC</h2>
				</header>
				<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
					tshirt name -----> {selectedrecordsname}
					<!-- <lightning-input type="text" label="Tshirts Names" value = {selectedrecords} readonly></lightning-input> -->
					<lightning-input type="text" label="Full name" onchange={fname} required></lightning-input>
					<!-- <lightning-input type="text" label="Price" onchange={pri}></lightning-input> -->
					<lightning-input type="text" label="Email" onchange={emai} required></lightning-input>
					<lightning-input type="text" label="Phone" onchange={phon} required></lightning-input>
					<lightning-input type="text" label="shipping address" onchange={saddr} required></lightning-input>
					<lightning-input type="text" label="Billing address" onchange={baddr} required></lightning-input>
					<br>
					<div class = "slds-clearfix" style="background-color:#f5f3f0">
						<div class="slds-float_right" style= "margin-top:2%; margin-bottom:2%; margin-right:2%"	>
					<lightning-button variant="Neutral" label="confirm" onclick={confirmorder}></lightning-button>
						</div>
					</div>

				</div>
	
	
			</div>
			</lightning-record-view-form>
	
			</div>
			<footer class="slds-modal__footer">
				<button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
			</footer>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>
    <p> Total : {total}{orderId}</p>
	<p>id :- {orderId}</p>
</lightning-card>
</template>
