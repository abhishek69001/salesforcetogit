<template>
<lightning-card  variant="Narrow"  title="Account test" icon-name="standard:account">
    <lightning-combobox
        name="Revenue filter"
        label="Filter by annual revenue"
        value={selectedRevenueFilter}
        placeholder="Select Progress"
        options={revenueFilterOptions}
        
        onchange={handleFilterChange} ></lightning-combobox>



    
    <lightning-button variant="brand" label="submit" onclick={handleClick}></lightning-button>



    <template if:true={showModal}>
		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
			aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
	                  <lightning-icon icon-name="utility:close"
	                     alternative-text="close"
	                     variant="inverse"
	                     size="small" ></lightning-icon>
	                  <span class="slds-assistive-text">Close</span>
	               </button>
					<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
						Modal Header with LWC</h2>
				</header>   
				<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
					
					<lightning-input type="text" label="ID" value = {selectedrecordid} readonly></lightning-input>
					
					<lightning-button variant="brand" label="confirm" onclick={confirmorder}></lightning-button>

				</div>
	
	
			</div>
			</lightning-record-view-form>
	
			</div>
			<footer class="slds-modal__footer">
				<button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
			</footer>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>

    <lightning-datatable
        key-field="Id"
        data={filteredAccounts}
        show-row-number-column
        row-number-offset={rowOffset}
        onrowselection = {rowselection}
        columns={columnsList}
        onrowaction={handleRowAction}>
    </lightning-datatable>
</lightning-card>
</template>
