<template>
<lightning-card title="Calculator" icon-name="standard:account">
    <lightning-input type="number" label="Enter first number" value = {clearnumber1} placeholder="number 1" onchange={num1}></lightning-input>
    <lightning-input type="number" label="Enter second number" value = {clearnumber2} placeholder="number 2" onchange={num2}></lightning-input>
     Result:- {result}
     <br> 
     <br>
    <lightning-button variant="brand" label="add" onclick={add}></lightning-button>
    <lightning-button variant="brand" label="sub" onclick={sub}></lightning-button>
    <lightning-button variant="brand" label="mul" onclick={mul}></lightning-button>
    <lightning-button variant="brand" label="div" onclick={div}></lightning-button>
    <lightning-button variant="destructive" label="clear" onclick={clear}></lightning-button>
</lightning-card>
</template>
