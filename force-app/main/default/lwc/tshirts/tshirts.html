						</div>

							</div><br><br>


							<template if:true={showModal}>
								<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01"
									aria-modal="true" aria-describedby="modal-content-id-1"
									class="slds-modal slds-fade-in-open">
									<div class="slds-modal__container">
										<header class="slds-modal__header">
											<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                  <lightning-icon icon-name="utility:close"
                     alternative-text="close"
                     variant="inverse"
                     size="small" ></lightning-icon>
                  <span class="slds-assistive-text">Close</span>
               </button>
											<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
												Modal Header with LWC</h2>
										</header>
										<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
											
											<lightning-record-view-form
                                                        record-id = {recordsid}	
                                                        object-api-name="Products__c">
                                                <div class="slds-box slds-theme_default">													
                                                    <lightning-output-field field-name="Tshirt_Name__c"></lightning-output-field>
													<lightning-output-field field-name="Price__c"></lightning-output-field>
                                                    <lightning-output-field field-name="Size__c"></lightning-output-field>

													<!-- <div><img src={plist} style="height: 200px; width: 200px; border-radius:25px" alt={Tshirt_Name__c}></div> -->

												
                                                </div>

										</footer>
									</div>
								</section>
